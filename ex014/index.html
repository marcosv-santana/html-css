<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em hospedagem local</title>
    <link rel="shortcut icon" href="ico/favicon-32x32.png" type="image/x-icon">
    <style>
        body{background-color: rgb(216, 216, 216);}
    </style>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls poster="midia/limoes-capa.png" loop autoplay>
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/Meu-Video-720p.m4v" type="video/webm">
        <source src="videos/meu-video.ogv" type="video/ogg">
    </video>
        <p>Caso seu navegador não tenha compatibilidade com reprodução de vídeos.</p>
        <p>Clique no <a href="videos/meu-video.zip">aqui</a> para fazer o download do arquivo zip.</p>
        <h1>Inserindo vídeos do YouTube</h1>
        <p>A seguir um vídeo hospedado de forma externa.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
