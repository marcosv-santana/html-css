<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <style>
        body{background-color: rgb(216, 216, 216);}
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse por cima do item para ver qual tag utilizar.</p>
    <ul>
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1>">Titulos</abbr></li>
        <li>Listas <abbr title="<ol>">ordenadas</abbr> </li>
        <li>Listas <abbr title="<ul>">desordenadas</abbr></li>
        <li><abbr title="<code>">Código-fonte</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li> 
    </ul>
</body>
</html>
